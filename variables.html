<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
    <style>
        :root{
            --x : blue;
        }
        h1{
            color: var(--x);
            --y : red;
            background-color: var(--y);
        }
        p{
            color: var(--x);
            background-color: var(--y);
        }
    </style>
</head>
<body>
    <h1>Hi i am heading</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ex unde cum ullam natus nostrum, pariatur dicta labore, expedita ipsum molestias doloribus incidunt consequuntur corrupti officia veniam nesciunt non corporis excepturi!</p>
</body>
</html>
